<body class="login-body">

    <div class="container">

        <form class="form-signin" action="welcome.php" method="post">
            <h2 class="form-signin-heading"><strong>Universitas Advent Indonesia</strong><br>Online System for Students</h2>
            <div class="login-wrap">
                <div class="user-login-info">
                    <input type="text" class="form-control" name="username" placeholder="NIM" autofocus>
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
                <span class="position-center">
                    <a data-toggle="modal" href="#myModal">Forgot password?</a>
                </span>
                <a href="https://boyfsimbolon.github.io">
                <button class="btn btn-login btn-block" type="submit">Login</button>
            </a>
            </div>

                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">Forgot Password ?</h4>
                        </div>
                        <div class="modal-body">
                            <p>Silahkan datang ke BAA untuk mereset password anda</p>
                            <p><i>Please come to BAA office to reset your password</i></p>
                        </div>
                    </div>
                </div>
